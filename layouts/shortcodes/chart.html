<div style='width: {{ .Get "width" }}%;'>
    <canvas id="{{ .Get "id"  }}"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const {{ .Get "id" | safeJS }}ctx = document.getElementById('{{ .Get "id" }}');
  var options = {{ .Inner | chomp | safeJS }};
  new Chart({{ .Get "id" | safeJS }}ctx, options);
</script>
